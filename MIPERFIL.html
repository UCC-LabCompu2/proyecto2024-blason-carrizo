<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mi perfil</title>
    <link rel="stylesheet" href="Estilos.css" type="text/css">
    <link rel="shortcut icon" href="Imágenes/Favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <script type="text/javascript" src="MisFunciones.js"></script>

</head>
<body>
<header>
    <div class="conteiner">
        <img id="Logo" src="Imágenes/Logo_gym.jpg" alt="Logo del gimnasio">
        <h1>IMPERIO GYM</h1>
    </div>
</header>
<div>
    <h3>Datos personales</h3>
    <p>
        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre" name="Nombre" size="50" maxlength="40" placeholder="Nombre"
               onchange="ValidarNombre(this.id, this.value)">
    </p>
    <p>
        <label for="Apellido">Apellido:</label>
        <input type="text" id="Apellido" name="Apellido" size="50" placeholder="Apellido"
               onchange="ValidarApellido(this.id, this.value)">
    </p>
    <p>
        Sexo:
        <label for="Masculino">Masculino:</label>
        <input type="radio" id="Masculino" name="sexo" value="Masculino">
        <label for="Femenino">Femenino:</label>
        <input type="radio" id="Femenino" name="sexo" value="Femenino">
    </p>
    <p>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" size="50" placeholder="email@dominio.com">
    </p>
    <p>
        <label for="Usuario">Usuario:</label>
        <input type="text" id="Usuario" name="Usuario" size="50" placeholder="Usuario">
    </p>
    <p>
        <label for="DNI">DNI:</label>
        <input type="text" id="DNI" name="DNI" size="50" placeholder="DNI" onchange="ValidarDNI(this.id, this.value)">
    </p>
    <br>
    <button onclick="serSocio()">Registrarme como socio</button>

</div>
<p>
<div class="boton-recomendados">
    <a href="RECOMENDADOS.html">RECOMENDADOS</a>
</div>
</p>
<div>
    <p class="boton-volver">
        <a href="index.html">Volver al inicio</a>
    </p>
</div>

</body>
</html>
