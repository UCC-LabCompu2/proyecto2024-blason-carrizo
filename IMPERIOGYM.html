<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clases</title>
    <link rel="stylesheet" href="Estilos.css" type="text/css">
    <link rel="shortcut icon" href="Imágenes/Favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <script type="text/javascript" src="MisFunciones.js"></script>

</head>
<body onload="alert('Hola usuario!')">
<header>
    <div class="conteiner">
        <img id="Logo" src="Imágenes/Logo_gym.jpg" alt="Logo del gimnasio">
        <h1>IMPERIO GYM</h1>
    </div>
</header>

<main>
    <div>
        <h2>Hola usuario!</h2>
        <h3>Clases</h3>

        <label for="Sucursal">Sucursal:</label>
        <select id="Sucursal" name="Sucursal">
            <option> Seleccionar</option>
            <option> Cerro</option>
            <option> Arguello</option>
            <option> Villa Allende</option>
            <option> Nueva Cordoba</option>
            <option> Valle Escondido</option>
            <option> Warcalde</option>
            <option> Barrio Jardin</option>
            <option> Villa Anita</option>
        </select>

        <p>
            <label for="Actividad">Actividad:</label>
            <select id="Actividad" name="Actividad">
                <option>Seleccionar</option>
                <option>Funcional</option>
                <option>Cardio</option>
                <option>Musculación</option>
                <option>Yoga</option>
                <option>GAP</option>
                <option>HIIT</option>
                <option>Stretching</option>
            </select>
        </p>
        <p>
            <label for="Fecha">Fecha:</label>
            <input type="date" id="Fecha" name="Fecha">
        </p>
        <p>
            <label for="Hora">Hora:</label>
            <select id="Hora" name="Hora">
                <option> Seleccionar</option>
                <option>7:00</option>
                <option>8:00</option>
                <option>9:00</option>
                <option>10:00</option>
                <option>11:00</option>
                <option>12:00</option>
                <option>13:00</option>
                <option>14:00</option>
                <option>15:00</option>
                <option>16:00</option>
                <option>17:00</option>
                <option>18:00</option>
                <option>19:00</option>
                <option>20:00</option>
                <option>21:00</option>
                <option>22:00</option>
            </select>
        </p>
        <br>
    </div>
    <br>

    <button onclick="cargarInscripcion()">
        INSCRIBIRME
    </button>
    <div>
        <p class="boton-volver">
            <a href="index.html">Volver a inicio</a>
        </p>
    </div>
</main>
</body>
</html>
